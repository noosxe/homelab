---
- name: Install packages
  ansible.builtin.import_tasks: pkgs.yaml

- name: Configure sonoff
  ansible.builtin.import_tasks: udev.yaml

- name: Ensure the group exists
  become: true
  ansible.builtin.group:
    name: "{{ linux_group.name }}"
    state: present
    gid: "{{ linux_group.gid }}"

- name: Ensure the user exists
  become: true
  ansible.builtin.user:
    name: "{{ linux_user.name }}"
    uid: "{{ linux_user.uid }}"
    group: "{{ linux_group.name }}"

- name: Ensure the home-assistant dir exists
  become: true
  become_user: "{{ linux_user.name }}"
  ansible.builtin.file:
    path: "{{ data_dir }}"
    state: directory
    mode: "0770"

- name: Create the container
  become: true
  community.docker.docker_container:
    name: home-assistant
    image: ghcr.io/home-assistant/home-assistant:stable
    restart_policy: unless-stopped
    privileged: true
    network_mode: host
    recreate: true
    volumes:
      - "{{ data_dir }}:/config"
    devices:
      - "/dev/sonoff:/dev/sonoff"
    env:
      TZ: America/Los_Angeles

- name: Allow home-assistant http
  become: true
  community.general.ufw:
    rule: allow
    port: 8123
    proto: tcp
