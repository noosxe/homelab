---
- name: Enable and start NFS server
  become: true
  become_method: su
  ansible.builtin.service:
    name: nfs-kernel-server.service
    state: started
    enabled: true

- name: Configure zfs filesystem for {{ path }}
  become: true
  become_method: su
  community.general.zfs:
    name: "{{ path }}"
    state: present
    extra_zfs_properties:
      compression: true
      sharenfs: "{{ sharenfs }}"

- name: Ensure group exists
  become: true
  become_method: su
  ansible.builtin.group:
    name: "{{ group.name }}"
    gid: "{{ group.gid }}"
    state: present

- name: Change the share directory group
  become: true
  become_method: su
  ansible.builtin.file:
    path: "/mnt/{{ path }}"
    group: "{{ group.name }}"
    mode: "0775"
